apiVersion: v1
kind: Secret
metadata:
  name: biochubs-api-secret
  namespace: biochubs
  labels:
    app: biochubs-api
type: Opaque
stringData:
  # Database credentials
  # NOTE: Update these values before deploying!
  # For production, use sealed secrets or external secret management
  DB_USER: "postgres"
  DB_PASSWORD: "changeme"  # CHANGE THIS!

  # Connection string (auto-constructed from above)
  # Format: postgresql://user:password@host:port/database
  POSTGRES_URI: "postgresql://postgres:changeme@postgres-service:5432/hubs_dev"
